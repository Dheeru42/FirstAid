<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heartbeat Animation</title>
  <style>
    /* Basic reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #1a1a1a;
}

/* Container for positioning */
.heart-container {
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Heart shape */
.heart {
  width: 100px;
  height: 100px;
  background-color: #ff3366;
  position: relative;
  transform: rotate(45deg);
  animation: heartbeat 1s ease-in-out infinite;
}

/* Heart Shape Styling */
.heart::before,
.heart::after {
  content: '';
  position: absolute;
  width: 100px;
  height: 100px;
  background-color: #ff3366;
  border-radius: 50%;
}

.heart::before {
  top: -50px;
  left: 0;
}

.heart::after {
  left: 50px;
  top: 0;
}

/* Keyframe for pulsing animation */
@keyframes heartbeat {
  0% {
    transform: scale(1) rotate(45deg);
  }
  25% {
    transform: scale(1.1) rotate(45deg);
  }
  50% {
    transform: scale(1) rotate(45deg);
  }
  75% {
    transform: scale(1.1) rotate(45deg);
  }
  100% {
    transform: scale(1) rotate(45deg);
  }
}
  </style>
</head>
<body>
  <div class="heart-container">
    <div class="heart"></div>
  </div>
  <script>
    document.querySelector('.heart').addEventListener('click', () => {
        const heart = document.querySelector('.heart');
        heart.style.animationPlayState = (heart.style.animationPlayState === 'paused') ? 'running' : 'paused';
      });
      
  </script>
</body>
</html>
